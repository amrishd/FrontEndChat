List Of Friends

<div class="container" style="border:2px solid red; ">
<table class="table table-stripped" ng-controller="FriendController">
<thead>
<tr><th>Image</th><th>Name</th><th>Last Name</th><th>Mobile Number</th><th>DOB</th></tr>
</thead>
<tbody>
<tr ng-repeat="f in friendsList" style="color:white">
<td><img src="http://localhost:8085/chatroom/getPic/{{f[0]}}/" class="img-circle img-responsive" width="100px" height="100px"></td>
<td>{{f[6]}}</td>
<td>{{f[8]}}</td>
<td>{{f[9]}}</td>
<td>{{f[3]}}</td>
</tr>
</tbody>
</table>
</div>
