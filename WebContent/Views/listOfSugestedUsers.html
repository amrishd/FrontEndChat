<div class="container">
<table class="table table-stripped" ng-controller="FriendController" style="border:2px solid red">
<thead>
<tr><th>Image<th>Firstname</th><th>Lastname</th><th>Role</th><th>Online</th><th>FriendRequest</th></tr>
</thead>
<tbody>


<tr ng-repeat="user in sujestedusers">
<td><img src="http://localhost:8085/chatroom/getPic/default/" class="img-circle img-responsive" width="100px" height="100px"></td>
<td style="color:yellow;">{{user.fName}}</td><td style="color:yellow;">{{user.lName}}</td><td style="color:yellow;">{{user.role}}</td>
<td ng-if="user.online" style="color:yellow;">YES</td>
<td ng-if="!user.online" style="color:yellow;">NO</td>
<td><a  ng-click="friendrequest(user.username)" class="btn btn-primary">SendRequest</a></td>
</tr>
</tbody>
</table>
</div>
