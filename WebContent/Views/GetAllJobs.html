 
<div class="container" ng-controller="JobController" ng-init="getjobs()">
  <div class="panel panel-info" ng-repeat="j in job">
    <div class="panel-heading">
    <h5>Title &nbsp;&nbsp;  {{j.jobtitle}}</h5>
    </div>
    <div class="panel-body">
   <h5>Description  &nbsp;&nbsp; {{j.description}}</h5>
   <h5>Company Name &nbsp;&nbsp; {{j.companyname}}</h5>
   <h5>Location &nbsp;&nbsp; {{j.location}}</h5>
   <h5>Years Of Experience  &nbsp;&nbsp;{{j.yearsofexperience}}</h5>
   
   <div ng-if="user.role==admin">
   
					<div class="row">
						<button class="btn btn-success"
							 ng-click="updatejob(j)">Update</button></div>
			          </div>
			
			<div ng-if="modal" style="background:rgba(0,0,0,0.1);position:fixed;left:0;top:0;overflow-y:auto;width:100%;height:100%;">
				<div class="container">
				   <button class="btn bn-md btn-danger pull-right" ng-click="close()">X</button>
				    <div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Job Title</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span>
									<input type="text" ng-model="modaljob.jobtitle" class="form-control" name="name" id="name"  placeholder="Enter your Job title"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Description</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span>
									<input type="text" ng-model="modaljob.description" class="form-control" name="description" id="description"  placeholder="Enter Job Discription"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Company Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span>
									<input type="text" ng-model="modaljob.companyname" class="form-control" name="companyname" id="companyname"  placeholder="Enter Company Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Location</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span>
									<input type="text" ng-model="modaljob.location" class="form-control" name="location" id="location"  placeholder="Enter The Location"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label"> YearsOfExperience</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span>
									<input type="number" class="form-control" name="yearsofexperience" id="yearsofexperience"  placeholder="Years Of Experience"  ng-model="modaljob.yearsofexperience"/>
								</div>
							</div>
						</div>
				    
					        <button class="btn bn-md btn-primary pull-right" ng-click="update(modaljob)">save</button>
				</div>	
				
			</div>
	
   </div>
    <div class="panel-footer">
    <h5>PostedBy&nbsp;&nbsp;{{j.postedby}}</h5>
    <h5> Status &nbsp;&nbsp; {{j.status}}</h5>
    
    </div>
  </div>
</div>
